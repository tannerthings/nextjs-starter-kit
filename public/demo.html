<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Grid with In-Cell Playback</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --cell-border: #ddd;
            --modal-bg: rgba(0, 0, 0, 0.8);
            --toggle-active: #2ecc71;
            --toggle-inactive: #e74c3c;
            --control-bg: rgba(0, 0, 0, 0.5);
            --control-hover: rgba(52, 152, 219, 0.8);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-label {
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-inactive);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--toggle-active);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 5px;
            margin-top: 20px;
        }

        .video-cell {
            position: relative;
            border-radius: 1px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            background-color: #fff;
            border: 1px solid var(--cell-border);
        }

        .video-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
        }

        .cell-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        .video-cell:hover .video-controls,
        .video-cell.playing .video-controls {
            opacity: 1;
        }

        .play-button, .fullscreen-button {
            width: 20px;
            height: 20px;
            background-color: var(--control-bg);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .play-button:hover, .fullscreen-button:hover {
            background-color: var(--control-hover);
        }

        .play-button::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
            border-left: 10px solid white;
            margin-left: 2px;
        }

        .play-button.playing::before {
            content: '';
            width: 10px;
            height: 10px;
            border: none;
            margin-left: 0;
            border-left: 3px solid white;
            border-right: 3px solid white;
        }

        .fullscreen-button::before {
            content: '';
            width: 10px;
            height: 10px;
            border: 2px solid white;
            box-sizing: border-box;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-info {
            padding: 15px;
        }
        
        .video-info.empty {
            padding: 0;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1rem;
            display: block;
        }

        .video-title.hidden {
            display: none;
        }

        .video-duration {
            font-size: 0.8rem;
            color: #777;
            display: block;
        }

        .video-duration.hidden {
            display: none;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 5px;
            }
            
            .video-title {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 5px;
            }
            
            .video-controls {
                height: 30px;
            }
            
            .play-button, .fullscreen-button {
                width: 24px;
                height: 24px;
            }
            
            .video-info {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Magic Moments</h1>
        </header>

        <main>
            <div class="video-grid" id="videoGrid">
                <!-- Video cells will be dynamically populated here -->
            </div>
        </main>

        <footer>

    </div>

    <script>

const videoConfig = [];

for (let i = 3; i <= 48; i++) {
  const id = i.toString();
  const baseFileName = '/gallery/wiley85_89_95_reunion_clips-';
  const thumbnail = baseFileName + id + '.png';
  const videoUrl = baseFileName + id + '.mp4';

  videoConfig.push({
    id: id,
    thumbnail: thumbnail,
    videoUrl: videoUrl,
  });
}

        // DOM Elements
        const videoGrid = document.getElementById('videoGrid');
        //const toggleTitles = document.getElementById('toggleTitles');
        //const toggleDurations = document.getElementById('toggleDurations');

        // App state
        const appState = {
            //showTitles: true,
            //showDurations: true,
            activeVideo: null, // Track currently playing video
            observer: null // Will hold our IntersectionObserver
        };

        // Initialize the video grid
        function initializeVideoGrid() {
            // Clear the grid first in case of re-initialization
            videoGrid.innerHTML = '';
            
            videoConfig.forEach(video => {
                const videoCell = createVideoCell(video);
                videoGrid.appendChild(videoCell);
            });
            
            // Apply current state
            updateDisplayState();
            
            // Setup intersection observer for lazy loading
            setupIntersectionObserver();
        }

        // Create a video cell element with embedded video player
        function createVideoCell(video) {
            const cell = document.createElement('div');
            cell.className = 'video-cell';
            cell.dataset.videoId = video.id;
            
            cell.innerHTML = `
                <div class="video-container">
                    <video class="cell-video" poster="${video.thumbnail}" preload="none" data-timestamp="${video.timestamp}">
                        <source data-src="${video.videoUrl}" type="video/mp4">
                    </video>
                    <div class="video-controls">
                        <button class="play-button" aria-label="Play"></button>
                        <button class="fullscreen-button" aria-label="Fullscreen"></button>
                    </div>
                    <div class="loading-overlay">
                        <div class="spinner"></div>
                    </div>
                </div>
            `;
            
            // Get references to elements
            const videoElement = cell.querySelector('.cell-video');
            const playButton = cell.querySelector('.play-button');
            const fullscreenButton = cell.querySelector('.fullscreen-button');
            const loadingOverlay = cell.querySelector('.loading-overlay');
            
            // Add event listeners for video controls
            playButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                toggleVideoPlayback(videoElement, playButton, loadingOverlay);
            });
            
            fullscreenButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                toggleFullScreen(videoElement);
            });
            
            // Add video event listeners
            setupVideoEventListeners(videoElement, playButton, loadingOverlay);
            
            return cell;
        }

        // Setup video event listeners
        function setupVideoEventListeners(videoElement, playButton, loadingOverlay) {
            // Loading events
            videoElement.addEventListener('loadstart', () => {
                loadingOverlay.classList.add('active');
            });
            
            videoElement.addEventListener('canplay', () => {
                loadingOverlay.classList.remove('active');
            });
            
            // Playback events
            videoElement.addEventListener('play', () => {
                playButton.classList.add('playing');
                videoElement.closest('.video-cell').classList.add('playing');
                
                // If this video starts playing, pause any other active video
                if (appState.activeVideo && appState.activeVideo !== videoElement) {
                    appState.activeVideo.pause();
                    
                    // Hide loading spinner on previously playing video
                    const prevLoadingOverlay = appState.activeVideo.closest('.video-container').querySelector('.loading-overlay');
                    if (prevLoadingOverlay) {
                        prevLoadingOverlay.classList.remove('active');
                    }
                }
                
                // Update active video
                appState.activeVideo = videoElement;
            });
            
            videoElement.addEventListener('pause', () => {
                playButton.classList.remove('playing');
                videoElement.closest('.video-cell').classList.remove('playing');
                
                // Ensure loading spinner is hidden when paused
                loadingOverlay.classList.remove('active');
                
                // If this was the active video, clear the state
                if (appState.activeVideo === videoElement) {
                    appState.activeVideo = null;
                }
            });
            
            // Hide loading spinner once playback actually begins
            videoElement.addEventListener('playing', () => {
                loadingOverlay.classList.remove('active');
            });
            
            // Error handling
            videoElement.addEventListener('error', () => {
                loadingOverlay.classList.remove('active');
                console.error('Error loading video');
            });
            
            // Additional events for loading states
            videoElement.addEventListener('waiting', () => {
                // Only show spinner if this is the active video
                if (appState.activeVideo === videoElement) {
                    loadingOverlay.classList.add('active');
                    
                    // Set a timeout to hide spinner if waiting takes too long
                    setTimeout(() => {
                        loadingOverlay.classList.remove('active');
                    }, 8000);
                }
            });
            
            videoElement.addEventListener('stalled', () => {
                // Only show spinner if this is the active video
                if (appState.activeVideo === videoElement) {
                    loadingOverlay.classList.add('active');
                    
                    // Set a timeout to hide spinner if stalled takes too long
                    setTimeout(() => {
                        loadingOverlay.classList.remove('active');
                    }, 8000);
                }
            });
            
            videoElement.addEventListener('seeked', () => {
                loadingOverlay.classList.remove('active');
            });
            
            // Ensure spinner is removed when video is ready to play
            videoElement.addEventListener('canplaythrough', () => {
                loadingOverlay.classList.remove('active');
            });
        }

        // Toggle video playback
        function toggleVideoPlayback(videoElement, playButton, loadingOverlay) {
            // First, hide any other active loading spinners
            document.querySelectorAll('.loading-overlay.active').forEach(overlay => {
                if (overlay !== loadingOverlay) {
                    overlay.classList.remove('active');
                }
            });
            
            // Check if the video source has been loaded
            const source = videoElement.querySelector('source');
            if (!source.src && source.dataset.src) {
                // Show loading overlay when loading for the first time
                loadingOverlay.classList.add('active');
                
                // Load the video source
                source.src = source.dataset.src;
                videoElement.load();
                
                // Set initial timestamp
                const timestamp = parseFloat(videoElement.dataset.timestamp || 0);
                videoElement.addEventListener('loadedmetadata', () => {
                    videoElement.currentTime = timestamp;
                    
                    // Play the video after setting timestamp
                    playVideo(videoElement, loadingOverlay);
                }, { once: true });
                
                // Set a timeout to hide spinner if loading takes too long
                setTimeout(() => {
                    loadingOverlay.classList.remove('active');
                }, 8000);
            } else {
                // Toggle play/pause if source is already loaded
                if (videoElement.paused) {
                    playVideo(videoElement, loadingOverlay);
                } else {
                    videoElement.pause();
                    // Ensure spinner is hidden when pausing
                    loadingOverlay.classList.remove('active');
                }
            }
        }
        
        // Play video with error handling
        function playVideo(videoElement, loadingOverlay) {
            // Only show loading overlay if video isn't already playing
            if (videoElement.paused && !videoElement.readyState >= 3) {
                loadingOverlay.classList.add('active');
            }
            
            videoElement.play().then(() => {
                // Hide spinner once playback actually starts
                loadingOverlay.classList.remove('active');
            }).catch(err => {
                console.error('Error playing video:', err);
                loadingOverlay.classList.remove('active');
            });
        }

        // Toggle fullscreen
        function toggleFullScreen(videoElement) {
            if (!document.fullscreenElement) {
                videoElement.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable full-screen mode:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Setup intersection observer for lazy loading
        function setupIntersectionObserver() {
            // Disconnect any existing observer
            if (appState.observer) {
                appState.observer.disconnect();
            }
            
            // Create new IntersectionObserver
            appState.observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const videoCell = entry.target;
                    const videoElement = videoCell.querySelector('.cell-video');
                    
                    if (entry.isIntersecting) {
                        // When a cell enters the viewport, preload its video
                        const source = videoElement.querySelector('source');
                        if (!source.src && source.dataset.src) {
                            // Set preload to metadata to just load necessary info
                            videoElement.preload = 'metadata';
                            source.src = source.dataset.src;
                            videoElement.load();
                        }
                    } else {
                        // When a cell exits the viewport, pause it if playing
                        if (!videoElement.paused) {
                            videoElement.pause();
                        }
                    }
                });
            }, {
                root: null, // viewport
                rootMargin: '100px', // Load videos slightly before they come into view
                threshold: 0.1 // Trigger when at least 10% of the item is visible
            });
            
            // Observe all video cells
            document.querySelectorAll('.video-cell').forEach(cell => {
                appState.observer.observe(cell);
            });
        }

        // Update display state based on toggle switches
        function updateDisplayState() {
            const titles = document.querySelectorAll('.video-title');
            const durations = document.querySelectorAll('.video-duration');
            const infoContainers = document.querySelectorAll('.video-info');
            
            titles.forEach(title => {
                if (appState.showTitles) {
                    title.classList.remove('hidden');
                } else {
                    title.classList.add('hidden');
                }
            });
            
            durations.forEach(duration => {
                if (appState.showDurations) {
                    duration.classList.remove('hidden');
                } else {
                    duration.classList.add('hidden');
                }
            });
            
            // Add or remove 'empty' class on info containers when both title and duration are hidden
            infoContainers.forEach(container => {
                if (!appState.showTitles && !appState.showDurations) {
                    container.classList.add('empty');
                } else {
                    container.classList.remove('empty');
                }
            });
            
            // Save state to localStorage for persistence
            localStorage.setItem('videoGalleryState', JSON.stringify({
                showTitles: appState.showTitles,
                showDurations: appState.showDurations
            }));
        }

        // Load saved state from localStorage if available
        function loadSavedState() {
            const savedState = localStorage.getItem('videoGalleryState');
            if (savedState) {
                try {
                    const parsedState = JSON.parse(savedState);
                    appState.showTitles = parsedState.showTitles;
                    appState.showDurations = parsedState.showDurations;
                    
                    // Update toggle switches to match saved state
                    toggleTitles.checked = appState.showTitles;
                    toggleDurations.checked = appState.showDurations;
                } catch (e) {
                    console.error('Error parsing saved state:', e);
                }
            }
        }

        // Pause all videos and hide all loading spinners
        function pauseAllVideos() {
            document.querySelectorAll('.cell-video').forEach(video => {
                if (!video.paused) {
                    video.pause();
                }
                
                // Hide any loading spinners
                const loadingOverlay = video.closest('.video-container').querySelector('.loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.classList.remove('active');
                }
            });
            
            // Hide any remaining active spinners
            document.querySelectorAll('.loading-overlay.active').forEach(overlay => {
                overlay.classList.remove('active');
            });
            
            appState.activeVideo = null;
        }

        // Toggle switches event listeners
        
        //toggleTitles.addEventListener('change', () => {
        //    appState.showTitles = toggleTitles.checked;
        //    updateDisplayState();
        //});
        
        //toggleDurations.addEventListener('change', () => {
        //    appState.showDurations = toggleDurations.checked;
        //    updateDisplayState();
        //});

        // Handle fullscreen change events
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && appState.activeVideo) {
                // When exiting fullscreen, make sure the video keeps playing in-cell
                // This prevents the video from stopping when exiting fullscreen
                const playButton = appState.activeVideo.closest('.video-container').querySelector('.play-button');
                playButton.classList.add('playing');
            }
        });

        // Pause videos when page is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                pauseAllVideos();
            }
        });

        // Initialize the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedState();
            initializeVideoGrid();
        });

        // Handle window resize events for responsive adjustments
        window.addEventListener('resize', () => {
            // The CSS grid handles most of the responsiveness automatically
            // We could add specific resize logic here if needed in the future
        });
    </script>
